<div class="flex flex-column align-items-center gap-3">
  <div class="flex flex-row align-items-center justify-content-between p-3 w-11">
    <div>
      <p><i class="pi pi-users text-blue-600 mr-1"></i>FILIADOS</p>
    </div>
    <div class="p-inputgroup w-3 h-2rem">
      <input type="text" class="p-inputtext-sm" pInputText placeholder="Digite um termo para busca"/>
      <button type="button" pButton icon="pi pi-search" class="bg-blue-800 border-blue-800"></button>
    </div>
    <button pButton class="p-button-sm bg-blue-800 border-blue-800" icon="pi pi-plus" label="Novo Filiado"></button>
  </div>

  <div class="w-11 flex flex-row align-items-center justify-content-between">
    <div class="w-4 border-round shadow-7">
      <div class="h-14rem" echarts [options]="graphA" [loading]="false"></div>
    </div>
    <div class="w-2 border-1 shadow-7">B</div>
    <div class="w-2 border-1 shadow-7">C</div>
    <div class="w-2 border-1 shadow-7">D</div>
  </div>

  <div class="w-11">
    <div class="border-round shadow-3">
      <p-table [value]="users" styleClass="p-datatable-gridlines p-datatable-striped" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn>#</th>
            <th pSortableColumn="nome" style="width:15%">Nome<p-sortIcon field="nome"></p-sortIcon></th>
            <th pSortableColumn="registro">Nº Registro<p-sortIcon field="registro"></p-sortIcon></th>
            <th pSortableColumn="dtNascimento">Data de Nascimento<p-sortIcon field="dtNascimento"></p-sortIcon></th>
            <th pSortableColumn="telefone">Telefone<p-sortIcon field="telefone"></p-sortIcon></th>
            <th pSortableColumn="email">E-mail<p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="anotacao">Última anotação<p-sortIcon field="anotacao"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.registro}}</td>
            <td>{{user.dtNascimento}}</td>
            <td>{{user.telefone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.anotacao}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
